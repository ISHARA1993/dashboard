spring.application.name=dashboard
server.port:8081
#
# Database properties
#
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enable=true
spring.jpa.hibernate.ddl-auto=update
#
# Logging level
#
logging.file.path=C:\\Users\\ranaw\\programmes\\code\\spring-boot\\logs\\
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
#
# Kafka consumer properties
#
topic.name:lo.gen.pdf
#consumer
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=group_id
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=com.loan.generation.dashboard.model.CustomLoanApplicationDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

#producer
spring.kafka.producer.bootstrap-servers:localhost:9092
spring.kafka.producer.key-serializer: org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer: com.loan.generation.dashboard.model.CustomObjectSerializer

